<!doctype html>
<html>
	<head>
		<title>filter</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div>
		<h1>The filter Property</h1>
        <h5>1.blur</h5>
		<img class="blur" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>2.brightness</h5>
		<img class="brightness" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>3.contrast</h5>
		<img class="contrast" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>4.grayscale</h5>
		<img class="grayscale" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>5.hue</h5>
		<img class="hue" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>6.invert</h5>
		<img class="invert" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>7.opacity</h5>
		<img class="opacity" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>8.saturate</h5>
		<img class="saturate" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>9.sepia</h5>
		<img class="sepia" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">
		<h5>10.shadow</h5>
		<img class="shadow" src="image/pineapple.jpg" alt="Pineapple" width="300" height="300">	
		</div>
	</body>
</html>
